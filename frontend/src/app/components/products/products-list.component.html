<div *ngIf="(products?.length ?? 0) > 0; else noProducts">
  <div *ngFor="let product of products" class="product-card">
    <h3>{{ product.name }}</h3>
    <img [src]="'/api/v1' + product.imgURL" alt="Imagen de {{ product.name }}" width="200" />
    <p><strong>Precio inicial:</strong> {{ product.iniValue }}€</p>
    <!-- Otros datos del producto que quieras mostrar -->
  </div>
  <button (click)="loadMoreProducts()" *ngIf="currentPage < totalPages - 1">Cargar más</button>
</div>
<ng-template #noProducts>
  <p>No products available.</p>
</ng-template>
